<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="assets/css/style.css">

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/e73dba1e03.js" crossorigin="anonymous"></script>
    <link rel="manifest" href="/site.webmanifest">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Meta tags for search engines-->
    <meta name="description" content="Measure Up. Web tool for converting imperial units to metric.">
    <meta name="keywords"
        content="measuring, weight, weighing, baking, imperial, metric, converter, cups, grams, ml, ounces, scale">
    <!--Title-->
    <title>Measure Up</title>
    <!--Favicon taken from https://favicon.io/emoji-favicons/balance-scale-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
</head>

<body>
    <header>
        <a href="index.html">
            <!--Logo-->
            <h1>Measure Up</h1>
        </a>
    </header>
    <!--The main workspace for both the welcome screen and the tool screen-->
    <main id="workspace">
        <div id="welcome">
            <section>
                <h2 class="hidden-heading">Weighing Scale Image</h2>
                <div id="img-container">

                    <!--Hero Image-->
                    <!--Image from JJ Jordan https://www.pexels.com/photo/yellow-and-red-round-fruit-on-brown-and-white-weighing-scale-9241897/-->
                    <img id="hero-img" src="assets/images/scales.jpg" alt="Weighing scales and fruit">

                </div>
            </section>
            <section id="message-and-start">
                <h2 class="hidden-heading">Welcome Message and Start Button</h2>

                <div id="welcome-page">
                    <!--Paragraph explaining what the tool is for-->
                    <p>Welcome to Measure Up, our handy little tool to help you convert those pesky Imperial
                        measurements
                        over
                        to Metric. Just select what you want to convert, input your measurement and you'll be baking
                        in no
                        time!
                    </p>
                </div>

                <div id="start-container">
                    <!--The start button to display the tool screen-->
                    <button id="start-button" class="button-29">Let's get started!</button>
                </div>


            </section>
        </div>
    </main>
    <footer>
        <!--section contains icons with links to social media sites-->
        <section>
            <h3 class="hidden-heading">Social Network Links</h3>
            <ul id="social-networks">
                <!--Facebook Page-->
                <li>
                    <a href="https://www.facebook.com/" class="social" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page (opens in a new tab)"><i
                            class="fa-brands fa-facebook"></i></a>
                </li>
                <!--X(twitter) Page-->
                <li>
                    <a href="https://www.x.com/" class="social" target="_blank" rel="noopener"
                        aria-label="Visit our X page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i></a>
                </li>
                <!--Youtube Page-->
                <li>
                    <a href="https://www.youtube.com/" class="social" target="_blank" rel="noopener"
                        aria-label="Visit our Youtube channel (opens in a new tab)"><i
                            class="fa-brands fa-square-youtube"></i></a>
                </li>
                <!--Instagram Page-->
                <li>
                    <a href="https://www.instagram.com/" class="social" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page (opens in a new tab)"><i
                            class="fa-brands fa-instagram"></i></a>
                </li>
            </ul>
        </section>
    </footer>
    <script src="assets/js/script.js">
    </script>
</body>

</html>
